<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar"><div class="dashboard"></div></div>
      <div class="search">
        <img
          src="images/magnify.svg"
          alt="magnifying glass"
          class="search-icon"
        />
        <input type="search" name="search" id="search" />
        <img
          src="images/bell-ring-outline.svg"
          alt="notification bell"
          class="bell-icon"
        />
        <img
          src="images/marina.jpg"
          alt="profile picture"
          class="profile-icon"
        />
        <div class="profile-name">Marina Maher</div>
      </div>
      <div class="profile">
        <img
          src="images/marina.jpg"
          alt="profile picture"
          class="profile-pic"
        />
        <div class="profile-greeting">
          <h3 class="hello">Hello there,</h3>
          <h1>Marina Maher (@marinakmaher)</h1>
        </div>
        <div class="btn-container">
          <button class="profile-btn">New</button>
        </div>
        <div class="btn-container">
          <button class="profile-btn">Upload</button>
        </div>
        <div class="btn-container">
          <button class="profile-btn">Share</button>
        </div>
      </div>
      <div class="content">CONTENT</div>
    </div>
  </body>
</html>
